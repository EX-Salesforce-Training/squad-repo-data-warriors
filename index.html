    <section class="banner container">
        <div class="banner-img">
            <img src="programmer.svg" alt="Programmer with computer">
        </div>
        <div class="banner-info">
            <h2>Hello</h2>
            <p>A Bit About Me: </p>
            <p>My name is Deep Patel. I am on a jounrey to become Software Devloper. Coding is not my hobby, It's my
                Passion.</p>
            <a href="mailto:deep.patel@reavture.net"><i class="fas fa-envelope fa-2x"></i></a>
            <a href="https://github.com/pateldeep1217"><i class="fab fa-github fa-2x"></i></a>


        </div>
    </section>

    <section class="skills container">
        <h1>Skills</h1>
        <div class="skills-icons">
            <div class="icon-box">
                <i class="fab fa-html5 fa-7x"></i>
                <p>Html 5</p>
            </div>
            <div class="icon-box">
                <i class="fab fa-css3-alt fa-7x"></i>

                <p>Java</p>
            </div>

        </div>
    </section>

    <section class="calculator container" id="calculator">
        <h1>Calculator</h1>
        <form class="form">
            <label for="number">First number</label>
            <input type="number" id="num1">
            <label for="number">Second number</label>
            <input type="number" id="num2">


            <input type="radio" name="operator" value="plus">
            <label for="operator">+</label>
            <input type="radio" name="operator" value="minus">
            <label for="operator">-</label>
            <input type="radio" name="operator" value="multiply">
            <label for="operator">*</label>
            <input type="radio" name="operator" value="divide">
            <label for="operator">/</label>

            <br>
            <button class="btn">Calculate</button>
            <p class="result"></p>
        </form>


    </section>



    <footer>
        <p>created by Deep Patel</p>
    </footer>

    <script>

        let btnEl = document.querySelector(".btn");
        console.log(btnEl);

        btnEl.addEventListener('click', (e) => {
            e.preventDefault();
            let num1 = Number(document.querySelector("#num1").value);
            let num2 = Number(document.querySelector("#num2").value);
            let operator = document.getElementsByName("operator");
            let result = document.querySelector(".result");
            console.log(result.textContent);
            console.log(operator[3]);

            for (let i = 0; i < operator.length; i++) {
                console.log(i);
                if (operator[i].checked == true) {
                    if (i == 0) {
                        result.textContent = add(num1, num2);
                    } else if (i == 1) {
                        result.textContent = minus(num1, num2);
                    }
                    else if (i == 2) {
                        result.textContent = multiply(num1, num2);
                    }
                    else {
                        result.textContent = divide(num1, num2);

                    }
                }
            }

        })

        function add(num1, num2) {
            return num1 + num2;
        }
        function minus(num1, num2) {
            return num1 - num2;
        }
        function multiply(num1, num2) {
            return num1 * num2;
        }
        function divide(num1, num2) {
            return num1 / num2;
        }



    </script>
</body>
