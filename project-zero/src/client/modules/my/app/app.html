<template>
    <my-navbar oncheckout={handleCheckoutEvent} oncheckback={handleCheckBackEvent}>
    </my-navbar>
    <template if:true={isCheckout}>
        <my-cart oncontinue={handleContinueEvent}>
        </my-cart>
    </template>
    <template if:true={isCheckBack}>
        <my-check-back oncontinue={handleContinueEvent}>
        </my-check-back>
    </template>
    <template if:true={isContinue}>
       <my-hero oncheckback={handleCheckBackEvent}>
       </my-hero>
       <my-product-display oncheckback={handleCheckBackEvent}>
       </my-product-display>
    </template>
    <my-footer>
    </my-footer>
</template>
