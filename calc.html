<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        button {
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            background-color: #222;
            color: #fff;
            margin: 10px;
        }

        button:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <section class="nav-bar">
        <div class="left-side">
            <div class="nav-link">
                <a href="index.html">Home</a>
            </div>
            <div class="nav-link">
                <a href="index.html#videos">Videos</a>
            </div>
            <div class="nav-link">
                <a href="calc.html">Calculator</a>
            </div>
        </div>

        <div class="right-side">
            <div>TREVOR COLTON</div>
        </div>
    </section>

    <!-- calculator -->
    <div class="center padding-page">
        <div class="calculator">
            <!-- display -->
            <input type="text" class="calc-display" id="calc-display" disabled>
            <!-- keys -->
            <div class="keys">
                <!-- 4 rows of keys -->
                <div class="row-calc">
                    <button value="7">7</button>
                    <button value="8">8</button>
                    <button value="9">9</button>
                    <button value="+" class="operator">+</button>
                </div>
                <div class="row-calc">
                    <button value="4">4</button>
                    <button value="5">5</button>
                    <button value="6">6</button>
                    <button value="-" class="operator">-</button>
                </div>
                <div class="row-calc">
                    <button value="1">1</button>
                    <button value="2">2</button>
                    <button value="3">3</button>
                    <button value="*" class="operator">*</button>
                </div>
                <div class="row-calc">
                    <button value="C" class="operator">C</button>
                    <button value="0">0</button>
                    <button value="/" class="operator">/</button>
                    <button value="=" class="operator">=</button>
                </div>
            </div>
        </div>
    </div>
    <!-- calculator body ends -->

    <script type="text/javascript" src="C:\Users\colto\squad-repo-data-warriors\script.js"></script>
</body>

</html>
